	<script>

	function apifunction(inputsubject) {
	  document.getElementById("newstuff").innerHTML = "<div style=\"text-align: center\"><img src=\"spinner.gif\" width=\"64\" height=\"64\"></div>";
	  var request = new XMLHttpRequest()
          let url = new URL('http://3.92.200.245:5000');
	  url.searchParams.set('subject', inputsubject);
	  request.open('GET', url, true)
          request.onload = function () {
            var data = (this.response)
	      if (request.status >= 200 && request.status < 400) {
		document.getElementById("newstuff").innerHTML = String(data);
	      } else {
		      document.getElementById("newstuff").innerHTML = "<div id=\"article\"><h2>API error</h2></div>";
              }
	  }
	  request.onerror = function () {
		  document.getElementById("newstuff").innerHTML = "<div id=\"article\"><h2>Error</h2></div>";      
	  }
	  request.send();
	  }


        function learnmore() {
		alert("Learn more button information coming soon.");
	}

	</script>
